<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin - Input Scores</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 80%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #f0f0f0; }
    input { width: 60px; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
<h1>Enter Match Scores</h1>
<form th:action="@{/admin/scores}" method="post">
  <table>
    <tr>
      <th>Player 1</th>
      <th>Player 2</th>
      <th>Score 1</th>
      <th>Score 2</th>
    </tr>
    <tr th:each="match, iterStat : ${matches}">
      <td th:text="${match.player1.name}"></td>
      <td th:text="${match.player2.name}"></td>
      <td><input type="number" min="0" th:name="'score1__' + ${iterStat.index}" required/></td>
      <td><input type="number" min="0" th:name="'score2__' + ${iterStat.index}" required/></td>
    </tr>
  </table>
  <button type="submit">Submit Scores</button>
</form>
</body>
</html>
